<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
    
    <!-- Title -->
    <div class="container">
        <div class="row">
            <div class="">
                <h1 class="title">Data Visualization AI Assistant</h1>
            </div>
        </div>
        <div class="row">

<!-- CSV File Component -->
     <div class="row">
        <div class="col-12">
            <div id="file-dropzone" class="dropZone" ondrop="handleFileDrop(event)" ondragover="allowDrag(event)">
                    Drag and drop a CSV file here or click to upload
                <input type="file" id="file-input" accept=".csv" style="display: none;" onchange="handleFileSelect(event)">
            </div>
        </div>
    </div>

<!-- CSV Preview  -->

    <div class="row">
        <div class="col-12">
            <div class="button">
                <button id="toggle-button" class="btn btn-primary" onclick="toggleTablePreview()" style="display: none;">Hide Table Preview</button>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <div id="table-preview" style="display: none;"></div>
        </div>
    </div>
    


            <div class="col-12" id="chat-container">
                <!-- Chat History -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-sm-9" >
                <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
            </div>
            <div class="col-md-2 col-sm-3">
                <div class="row">
                    <div class="col-6">
                        <button onclick="sendMessage()" class="btn btn-outline-success">Send</button>
                    </div>
                    <div class="col-6">
                        <button onclick="clearMessages()" class="btn btn-outline-success"> Clear </button>
                    </div>
                    
                   
                </div>
                
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
